on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/github-script@v8
        with:
          script: |
            const utils = await import('${{ github.workspace }}/.github/workflows/utils.ts');

            core.info(utils.add(1, 41))
